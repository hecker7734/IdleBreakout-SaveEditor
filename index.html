<script>var savecode = []
function upload() {
  var ed = atob(document.getElementById("save").value)
  document.getElementById("save").value = ed;
  savecode = ed.split(",")
  savecode.splice(savecode.length - 1,1) // remove empty string at end.
} 
function resave(){
  document.getElementById("save").value = btoa(savecode.toString()) 
}
function valueedit() {
  var id = prompt("ID of Value", "0") - 1
  if (id < 0) 
    id = 1 
  var newvalue = prompt("Change Id Value to:", savecode[id])
  savecode[id] = parseInt(newvalue);
}

function generateOrderedList(items) {
  const ol = document.createElement('ol');

  for (let i = 1; i <= 126; i++) {
    const li = document.createElement('li');
    const item = items.find(item => item.place === i);
    li.textContent = item ? item.name : '';
    ol.appendChild(li);
  }

  return ol;
}
